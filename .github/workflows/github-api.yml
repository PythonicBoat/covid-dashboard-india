name: GitHub Pages Static API

on:
  push:
    branches: [ main, master ]
  schedule:
    # Update COVID data
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  generate-github-api:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run tests
      run: ./mvnw clean test
    
    - name: Build application
      run: ./mvnw clean package -DskipTests
    
    - name: Generate Static COVID API
      run: |
        echo "ðŸ“Š Generating static COVID-19 API for GitHub Pages..."
        
        # Create static API directory
        mkdir -p static-api
        
        # Start Spring Boot app temporarily
        echo "ðŸš€ Starting application..."
        timeout 90s java -jar target/india-covid19-dashboard-1.0.0.jar --server.port=8080 &
        APP_PID=$!
        
        # Wait for startup with better health checking
        echo "â³ Waiting for application to start..."
        for i in {1..30}; do
          if curl -f http://localhost:8080/actuator/health --max-time 5 --silent; then
            echo "âœ… Application started successfully after ${i} attempts"
            break
          fi
          echo "Attempt $i/30: Waiting for application..."
          sleep 3
        done
        
        # Test if app is responding and fetch data
        if curl -f http://localhost:8080/actuator/health --max-time 10 --silent; then
          echo "âœ… Application is healthy, generating API data..."
          
          # Fetch metrics data with better error handling
          if curl -f http://localhost:8080/api/metrics --max-time 20 --silent > static-api/metrics.json; then
            echo "âœ… Metrics data fetched successfully"
          else
            echo "âš ï¸ Failed to fetch metrics, creating fallback response"
            echo "{\"status\": \"error\", \"message\": \"Metrics temporarily unavailable\", \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > static-api/metrics.json
          fi          
          echo "âœ… Static API generated successfully!"
          ls -la static-api/
          
        else
          echo "âŒ Application failed to start, creating error response"
          CURRENT_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "{\"status\": \"error\", \"message\": \"Backend temporarily unavailable, please try again later\", \"timestamp\": \"${CURRENT_TIME}\"}" > static-api/metrics.json
        fi
        
        # Cleanup processes
        echo "ðŸ§¹ Cleaning up..."
        kill $APP_PID 2>/dev/null || true
        pkill -f "java.*india-covid19-dashboard" || true
        sleep 2
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./static-api
        publish_branch: gh-pages
        force_orphan: true
    
    - name: Summary
      run: |
        echo "ðŸŽ‰ GitHub Pages API deployment complete!"
        echo "ðŸ“ API URL: https://pythonicboat.github.io/covid-dashboard-india/"
        echo "ðŸ“Š Metrics: https://pythonicboat.github.io/covid-dashboard-india/metrics.json"
        echo "â° Next update: $(date -u -d '+1 hour' +"%Y-%m-%d %H:%M UTC" 2>/dev/null || echo "in 1 hour")"
