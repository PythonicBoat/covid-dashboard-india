name: Backend API CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Run every hour to keep the API active and update COVID data
    - cron: '0 * * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run tests
      run: ./mvnw clean test
    
    - name: Build application
      run: ./mvnw clean compile package -DskipTests
    
    - name: Build Docker image
      run: |
        docker build -t covid-dashboard-backend .
    
    - name: Deploy to Railway (or alternative)
      run: |
        echo "ğŸš€ Backend built successfully!"
        echo "ğŸ“Š COVID-19 Dashboard Backend ready for deployment"
        
