<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing COVID Dashboard API</h1>
    <div id="result"></div>
    <div id="logs"></div>

    <script>
        const log = (message) => {
            console.log(message);
            document.getElementById('logs').innerHTML += '<p>' + message + '</p>';
        };

        async function testAPI() {
            try {
                log('üîç Testing API endpoint...');
                
                const apiUrl = 'https://pythonicboat.github.io/covid-dashboard-india/metrics.json';
                log('üì° Fetching from: ' + apiUrl);
                
                const response = await fetch(apiUrl);
                log('üìä Response status: ' + response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log('‚úÖ Data received: ' + JSON.stringify(data).substring(0, 100) + '...');
                
                document.getElementById('result').innerHTML = `
                    <h2>API Test Results:</h2>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Last Updated:</strong> ${data.lastUpdated}</p>
                    <p><strong>Total Cases:</strong> ${data.metrics.totalCases.toLocaleString()}</p>
                    <p><strong>Active Cases:</strong> ${data.metrics.activeCases.toLocaleString()}</p>
                `;
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }

        testAPI();
    </script>
</body>
</html>
